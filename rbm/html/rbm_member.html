<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8"> 
        <title>活動内容 -RBM</title>
		<link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/rbm_member.css">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://vuejs.org/js/vue.min.js"></script>
        <script src="../js/purl.js"></script>
        <script src="../js/rbm_member.js"></script>
        <script>
            
            $(function(){
                $(".logo").bind("touchstart mousedown",function(){
                    location.href="../index.html";
                });
            });
        </script>

	</head>
	<body>
		<div class="wrapper">
            
            <div class="h__message">
                <img src="../img/logo.png" class="logo">
                <h1>ーRBMー立命館琵琶湖草津漫画研究会</h1>
            </div>
<div class="g__menu">
                <ul>
                    <li><a href="../index.html" class="lsf-icon" id="home" title="ホーム">ホーム</a></li>
                    <li><a href="" class="lsf-icon" id="pen"title="ブログ">ブログ</a></li>
                    <li><a href="./activity.html" class="lsf-icon" id="memo" title="活動内容">活動内容</a></li>
                    <li><a href="./link.html" class="lsf-icon" id="color" title="リンク">リンク</a></li>
                    <li><a href="./member.html" class="lsf-icon member__page" id="color" title="会員紹介">会員紹介</a></li>
                    <li><a href="./contact.html" class="lsf-icon" id="mail"title="連絡先">連絡先</a></li>
                </ul>
            </div>

            <div class="header__wrapper">
                <div class="h__content">    
                </div>
            </div> 
                        
            
			<div class="main__wrapper">
                <div class="member__search">
                    <form action="" method="get">
                        <h3>他のRBM会員を調べる</h3>
                        <input type="search" name="member">
                        <button class="name__search__submit"><div class="lsf-icon" id="search"></div></button>
                    </form>
                    <div class="other__executive">
                        <h3>歴代幹部</h3>
                        <ul>
                            <li v-repeat="exe_num"><a href="member.html?executive_staffs={{$value}}">{{$value}}年度幹部</a></li>
                        </ul>
                    </div>
                </div>
                <div class="rbm__member">
                    <ul>
                        <h2 v-if="param">「{{param}}」の検索結果</h2>
                        <div v-repeat="member">                                
                                <li>
                                    <a href="userpage.html?id={{id}}"><img src="{{img}}"></a>
                                    <a href="userpage.html?id={{id}}">{{name}}</a>
                                    <hr>
                                    <p v-repeat="profile">
                                        {{word == "改行" ? "&nbsp;" : word}}
                                    </p>
                                </li>
                            </div>
                    </ul>
                </div>    
			</div>
		
        <div class="fooder__wrapper">
            <div class="f__menu">
                        <ul>
                            <li><a href="../index.html">ホーム</a></li>
                            <li><a href="">ブログ</a></li>
                            <li><a href="./activity.html">活動内容</a></li>
                            <li><a href="./link.html">リンク</a></li>
                            <li><a href="./top_illusts.html">トップ絵</a></li>
                            <li><a href="./contact.html">連絡先/依頼</a></li>
                        </ul>
            </div>

        </div>
	</body>
</html>
