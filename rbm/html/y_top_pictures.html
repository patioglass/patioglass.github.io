<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8"> 
        <title>トップイラスト一覧 -RBM</title>
		<link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/top_picture.css">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://vuejs.org/js/vue.min.js"></script>
        <script src="../js/purl.js"></script>
        <script src="../js/top_picture.js"></script>
        <link rel="stylesheet" href="../css/lightbox.css" type="text/css" media="screen" />    
        <script src="../js/lightbox.js" type="text/javascript"></script>
        <script>
            $(function(){
                $(".logo").bind("touchstart mousedown",function(){
                    location.href="../index.html";
                });
            });
        </script>
	</head>
	<body>
		<div class="wrapper">

                    <div class="h__img">
                        
                        <div class="h__message">
                             <img src="../img/logo.png" class="logo">
                            <h1>ーRBMー立命館琵琶湖草津漫画研究会</h1>
                        </div>
                    </div>
            <div class="g__menu">
                <ul>
                    <li><a href="../index.html" class="lsf-icon" id="home" title="ホーム">ホーム</a></li>
                    <li><a href="" class="lsf-icon" id="pen"title="ブログ">ブログ</a></li>
                    <li><a href="./activity.html" class="lsf-icon" id="memo" title="活動内容">活動内容</a></li>
                    <li><a href="./link.html" class="lsf-icon" id="color" title="リンク">リンク</a></li>
                    <li><a href="./member.html" class="lsf-icon member__page" id="color" title="会員紹介">会員紹介</a></li>
                    <li><a href="./contact.html" class="lsf-icon" id="mail"title="連絡先">連絡先</a></li>
                </ul>
            </div>
            <div class="header__wrapper">
                <div class="h__content">
    
                </div>
            </div> 

            
            
			<div class="main__wrapper">
                <div class="l__menu">
                    <div class="archive">
                        <h3>アーカイブ</h3>
                        <ul>
                            <li v-repeat="array_year">
                                <a href="y_top_pictures.html?year={{$value}}">
                                    {{$value}}
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="name__search">
                        <a href="n_top_pictures.html">名前で検索する</a>
                    </div>
                </div>
                
                <div class="pict__wrapper">
                    <h1>「{{n_year}}年度」のトップ絵一覧</h1>
                    <ul>
                            <li v-repeat="member">
                                <div v-if="only_flag" class="only_top">
                                <p>{{year}}年{{month}}月</p>
                                <a href="{{img}}" data-lightbox="image"><img src="{{img}}"></a>
                                <a href="userpage.html?id={{id}}">{{name}}</a>
                                </div>
                                
                                <div v-if="plural_flag" class="plural_top">
                                    <a href="">
                                    <p>{{year}}年{{month}}月</p>
                                    <img src="{{img}}">
                                    </a>
                                </div>
                            </li>
                    </ul>
                </div>                
			</div>
		
        <div class="fooder__wrapper">
            <div class="f__menu">
                        <ul>
                            <li><a href="../index.html">ホーム</a></li>
                            <li><a href="">ブログ</a></li>
                            <li><a href="./activity.html">活動内容</a></li>
                            <li><a href="./link.html">リンク</a></li>
                            <li><a href="./top_illusts.html">トップ絵</a></li>
                            <li><a href="./contact.html">連絡先/依頼</a></li>
                        </ul>
            </div>

        </div>
	</body>
</html>
