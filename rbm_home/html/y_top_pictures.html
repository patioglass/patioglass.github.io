<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8"> 
        <title>トップ絵一覧 -RBM</title>
		<link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/top_picture.css">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://vuejs.org/js/vue.min.js"></script>
        <script src="../js/purl.js"></script>
        <script src="../js/top_picture.js"></script>
        <link rel="stylesheet" href="../css/lightbox.css" type="text/css" media="screen" />    
        <script src="../js/lightbox.js" type="text/javascript"></script> 
	</head>
	<body>
		<div class="wrapper">

                    <div class="h__img">
                        
                        <div class="h__message">
                             <a href="../index.html">
                                 <img src="../img/logo.png" class="logo">
                            </a>
                            <h1>ーRBMー立命館琵琶湖草津漫画研究会</h1>
                            <hr>
                        </div>
                    </div>
            <div class="g__menu">
                <ul>
                    <li><a href="../index.html" class="lsf-icon" id="home" title="ホーム">ホーム</a></li>
                    <li><a href="http://ritsrbm.blog129.fc2.com/" target="_blank" class="lsf-icon" id="pen"title="ブログ">ブログ</a></li>
                    <li><a href="./activity.html" class="lsf-icon" id="memo" title="活動内容">活動内容</a></li>
                    <li><a href="./link.html" class="lsf-icon" id="link" title="リンク">リンク</a></li>
                    <li><a href="./member.html" class="lsf-icon member__page" id="group" title="会員紹介">会員紹介</a></li>
                    <li><a href="./contact.html" class="lsf-icon" id="mail"title="連絡先">連絡先</a></li>
                </ul>
            </div>
            <div class="header__wrapper">
                <div class="h__content">
    
                    <img src="../img/header.jpg">
                </div>
            </div> 

            
            
			<div class="main__wrapper">
                <div class="nav__arrow">
                    <ul>
                        <li>
                            <a href="../index.html">ホーム</a>
                        </li>
                        <li>
                            <a href="../html/activity.html">活動内容</a>
                        </li>
                        <li>
                            <a href="../html/top_illusts.html">トップ絵</a>
                        </li>
                        <li>
                            <span>年度別で調べる</span>
                        </li>
                    </ul>
                </div>
                <div class="l__menu">
                    <div class="archive">
                        <h3>アーカイブ</h3>
                        <ul>
                            <li v-repeat="array_year | orderBy 'year'-1">
                                <a href="y_top_pictures.html?year={{year}}">
                                    {{year}}年度
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="top__illust__intro">
                        <a href="n_top_pictures.html" class="lsf-icon" id="album">名前で調べる</a>
                    </div>
                </div>
                
                <div class="pict__wrapper">
                    <h1>「{{n_year}}年度」のトップ絵一覧</h1>
                    <ul>
                            <li v-repeat="member | orderBy 'month'-1">
                                    <p>{{year}}年{{month}}月</p>
                                    <a href="{{img}}" data-lightbox="image"><img src="{{img}}"></a>
                                    <a href="userpage.html?id={{id}}" class="illustrator__name">{{name}}</a>
                            </li>
                    </ul>
                </div>                
			</div>
        </div>
        <div class="fooder__wrapper">
            <div class="f__menu">
                <ul>
                    <li><a href="../index.html">ホーム</a></li>
                    <li><a href="http://ritsrbm.blog129.fc2.com/" target="_blank">ブログ</a></li>
                    <li><a href="./activity.html">活動内容</a></li>
                    <li><a href="./link.html">リンク</a></li>
                    <li><a href="./member.html">会員紹介</a></li>
                    <li><a href="./contact.html">連絡先</a></li>
                </ul>
            </div>
        </div>
	</body>
</html>
