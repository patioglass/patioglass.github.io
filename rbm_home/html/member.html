<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8"> 
        <title>幹部ページ -RBM</title>
		<link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/member.css">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://vuejs.org/js/vue.min.js"></script>
        <script src="../js/purl.js"></script>
        <script src="../js/member.js"></script>
	</head>
	<body>
		<div class="wrapper">
            
            <div class="h__message">
                <a href="../index.html">
                    <img src="../img/logo.png" class="logo">
                </a>
                <h1>ーRBMー立命館琵琶湖草津漫画研究会</h1>
                <hr>
            </div>
            <div class="g__menu">
                <ul>
                    <li><a href="../index.html" class="lsf-icon" id="home" title="ホーム">ホーム</a></li>
                    <li><a href="http://ritsrbm.blog129.fc2.com/" target="_blank" class="lsf-icon" id="pen"title="ブログ">ブログ</a></li>
                    <li><a href="./activity.html" class="lsf-icon" id="memo" title="活動内容">活動内容</a></li>
                    <li><a href="./link.html" class="lsf-icon" id="link" title="リンク">リンク</a></li>
                    <li><a href="./member.html" class="lsf-icon member__page" id="group" title="会員紹介">会員紹介</a></li>
                    <li><a href="./contact.html" class="lsf-icon" id="mail"title="連絡先">連絡先</a></li>
                </ul>
            </div> 
            <div class="header__wrapper">
                <div class="h__content">
                    
                    <img src="../img/header.jpg">
                </div>
            </div> 

            
            
			<div class="main__wrapper">
                <div class="nav__arrow">
                    <ul v-with="member">
                        <li>
                            <a href="../index.html">ホーム</a>
                        </li>
                        <li>
                            <span>会員紹介（{{param}}年度幹部）</span>
                        </li>
                    </ul>
                </div>
                <div class="member__search">
                    <form action="rbm_member.html" method="get">
                        <h3>他のRBM会員を調べる</h3>
                        <input type="search" name="member" v-model='search_data' class="member__name">
                        <button class="name__search__submit"><div class="lsf-icon" id="search"></div></button>
                    </form>
                    <div class="other__executive">
                        <h3>歴代幹部</h3>
                        <ul>
                            <li v-repeat="exe_num | orderBy 'num'-1">
                                <a href="member.html?executive_staffs={{num}}">{{num}}年度幹部</a>
                            </li>
                        </ul>
                    </div>
                    <div class="rbmlist__link">
                        <a href="./rbm_member.html">RBM会員リスト</a>
                    </div>

                </div>

                <div class="executive__staffs" v-with="executive">
                    <ul> 
                        <h2>{{param}}年度幹部</h2>
                        <div v-repeat="member">                                
                                <li>
                                    <div class="job__title">
                                        {{job_title}}
                                    </div>

                                    <a href="userpage.html?id={{id}}"><img src="{{img}}"></a>
                                    <a href="userpage.html?id={{id}}">{{name}}</a>
                                    <hr>
                                    <p v-repeat="profile">
                                        {{word == "改行" ? "&nbsp;" : word}}
                                    </p>
                                </li>
                        </div>
                    </ul>
                </div>
    		</div>
        </div>
        <div class="fooder__wrapper">
            <div class="f__menu">
                <ul>
                    <li><a href="../index.html">ホーム</a></li>
                    <li><a href="http://ritsrbm.blog129.fc2.com/" target="_blank">ブログ</a></li>
                    <li><a href="./activity.html">活動内容</a></li>
                    <li><a href="./link.html">リンク</a></li>
                    <li><a href="./member.html">会員紹介</a></li>
                    <li><a href="./contact.html">連絡先</a></li>
                </ul>
            </div>
        </div>
	</body>
</html>
