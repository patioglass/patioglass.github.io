        <div class="introduction">
            <h2>No.6 ふぁぼされた数だけひよこを乗せたスプラトゥーン風の童貞を殺す服着たGUMIさんが花火を楽しむ</h2>
            <img src="ikagumikorosuhuku.png">
            <a href="https://twitter.com/patioglass/status/631138093836271616" target="_blank">→イラスト元</a>
            <div class="detail">
                <h3>背景つきなイラスト</h3>
                <p>以前いただいた「ふぁぼされた数だけ推しキャラにひよこを乗せる」というハッシュタグをやっておいて回収しときたかった</p>
                <p>後、忙しいと言いながら6，7月の流行に乗り遅れた鬱憤を晴らすためすべてを合体させた！</p>
                <h3>得た知見</h3>
                <p>花火は何種類かの色を使って発光レイヤーでびゃびゃっとやったあとオーバレイでなじませるとそれっぽい</p>
                <p>仕上げにグロー効果かけるとなおそれっぽい</p>
            </div>
            <div class="detail">
                <h3>次は</h3>
                <p>イラスト以外の成果物をだな</p>
