                <p>記念すべきトップバッターは高坂穂乃果ちゃん！ﾎﾉｶﾁｬﾝ!</p>
                <p>誕生日ということだったので急いで描いた落書きですが、思いのほか自分の理想穂乃果ちゃんになったのでWasshoi企画に仲間入り！</p>
